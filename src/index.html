<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Scout</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
                <div class="app-title">
                    <i class="fas fa-table"></i>
                    <span>Debate Scout</span>
                </div>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search all records...">
                </div>
                <button class="btn-secondary" id="filterBtn">
                    <i class="fas fa-filter"></i>
                    Filter
                </button>
                <button class="btn-secondary" id="sortBtn">
                    <i class="fas fa-sort"></i>
                    Sort
                </button>
                <button class="btn-secondary" id="groupBtn">
                    <i class="fas fa-layer-group"></i>
                    Group By
                </button>
                <button class="btn-secondary" id="exportBtn">
                    <i class="fas fa-download"></i>
                    Export CSV
                </button>
                <a href="/logout" class="btn-secondary" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- Filters Bar -->
        <div class="filters-bar">
            <div class="filter-group">
                <select id="schoolFilter" class="filter-select">
                    <option value="">All Schools</option>
                </select>
                <select id="tournamentFilter" class="filter-select">
                    <option value="">All Tournaments</option>
                </select>
                <select id="sideFilter" class="filter-select">
                    <option value="">All Sides</option>
                    <option value="Aff">Affirmative</option>
                    <option value="Neg">Negative</option>
                </select>
                <select id="sortSelect" class="filter-select" style="display: none;">
                    <option value="school">School</option>
                    <option value="team">Team</option>
                    <option value="tournament">Tournament</option>
                    <option value="round">Round</option>
                    <option value="side">Side</option>
                    <option value="opponent">Opponent</option>
                    <option value="judge">Judge</option>
                </select>
                <select id="groupSelect" class="filter-select" style="display: none;">
                    <option value="">No Grouping</option>
                    <option value="school">Group by School</option>
                    <option value="tournament">Group by Tournament</option>
                    <option value="side">Group by Side</option>
                </select>
            </div>
            <div class="records-info">
                <span id="recordCount">0 records</span>
            </div>
        </div>

        <!-- Main Table Area -->
        <div class="table-area">
            <div class="table-scroll-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-sort="school" class="col-school sortable">
                                <div class="th-content">
                                    <span class="th-text">School</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th data-sort="team" class="col-team sortable">
                                <div class="th-content">
                                    <span class="th-text">Team</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th data-sort="tournament" class="col-tournament sortable">
                                <div class="th-content">
                                    <span class="th-text">Tournament</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th data-sort="round" class="col-round sortable">
                                <div class="th-content">
                                    <span class="th-text">Round</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th data-sort="side" class="col-side sortable">
                                <div class="th-content">
                                    <span class="th-text">Side</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th data-sort="opponent" class="col-opponent sortable">
                                <div class="th-content">
                                    <span class="th-text">Opponent</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th data-sort="judge" class="col-judge sortable">
                                <div class="th-content">
                                    <span class="th-text">Judge</span>
                                    <i class="fas fa-sort sort-icon"></i>
                                </div>
                            </th>
                            <th class="col-report">
                                <div class="th-content">
                                    <span class="th-text">Round Report</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer with Pagination -->
        <div class="app-footer">
            <div class="pagination-info">
                <span id="paginationInfo">Showing 1-50 of 0</span>
                <div class="items-per-page">
                    <label>Items per page:</label>
                    <select id="itemsPerPageSelect">
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="250">250</option>
                        <option value="500">500</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="number" id="customItemsInput" placeholder="Enter number" min="1" max="10000" style="display: none; width: 100px; margin-left: 8px; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>
            <div class="pagination-controls">
                <button id="prevPage" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-numbers" id="pageNumbers"></span>
                <button id="nextPage" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
